<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="weather-container">
        <div class="weather-info">
            <h2 id="city-name">Weather App</h2>
            <h1 id="temperature">--°C</h1>
            <p id="description">Fetching data...</p>
            <p id="humidity">Humidity: --%</p>
            <p id="wind">Wind: -- km/h</p>

            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city">
                <button onclick="searchWeather()">🔍</button>
            </div>
            <button id="location-btn">📍 Use My Location</button>
            
            <canvas id="tempChart"></canvas>
        </div>

        <div class="weather-display">
            <div id="weather-animation"></div>
            <h2>7-Day Forecast</h2>
            <div class="forecast" id="weekly-forecast"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
